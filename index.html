<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="itshally">
    <title>Minimal To Do List</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300|Julius+Sans+One&display=swap" rel="stylesheet">
    <!-- own style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>To Do List</h1>
        <div class="container-fluid list-container">
            <ul>
                <!-- lists will appear here -->
            </ul>
           
        </div>
        <div class="input-container">
            <input type="text" placeholder="What is your new task?">
            <button id="addBtn"><i class="fas fa-plus"></i></button>
            <div class="alert alert-danger" role="alert" id="errorMsg">
                <p>There is no task to add</p>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</script>
